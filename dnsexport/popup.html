<!DOCTYPE html>
<html>
<head>
    <title>Zone Records Exporter</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 15px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .ttl-options {
            margin: 15px 0;
        }
        .ttl-options label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Export Zone Records</h1>
    <div class="ttl-options">
        <label for="ttl">TTL Setting:</label>
        <select id="ttl">
            <option value="0">Use Original TTL</option>
            <option value="60">1 Minute</option>
            <option value="1800">30 Minutes</option>
        </select>
    </div>
    <button id="export">Export to BIND Format</button>
    <script src="popup.js"></script>
</body>
</html>
